    <body>
        <header>
            <div class="row_nav">
                <ul class="main-nav">
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Shop</a></li>

                </ul>
                <div class="logo">
                    <img src="log.jpg" alt="" class="logo" />
                </div>
            </div>
        </header>
        <main>
            <div class="row_main">
                <div class="signup-info">
                    
                    <div class="txt">
                        <div>
                        <h2>Sign up to SHABAG.com</h2>
                        
                        <h3>Step 4/4 - Payment</h3>
                        <h4>Progress</h4>
                        <div class="progress-bar">
                                <span class="progress-bar-fill" style="width: 90%;"></span>
                            </div>
                    </div>
                   <div class="container">
                        <p>Please fill in your payment data</p>
                    <form method="POST" action="signup_second_step.html">
                     <div class="row">
                      <div class="col-15">
                      <label for="name">Name on card</label>
                      </div>
                      <div class="col-35">
                      <input type="text" name="name" required >
                     </div>
                     
                   </div> 
                   <div class="row">
                       <div class="col-15">
                         <label for="cardtype">Card type</label>
                       </div>
                       <div class="col-35">
                         <select>
                             <option value=""></option>
                             <option value="visacard">Visa Card</option>
                             <option value="visacard">Visa Card</option>
                         </select>
                       </div>
                    
                   </div>
                   
                   <div class="row">
                    <div class="col-15">
                    <label for="street">Credit card number</label>
                    </div>
                    <div class="col-35">
                    <input type="text" name="name" required >
                   </div>
                   <div class="col-15">
                    <label for="postcode">First name</label>
                   </div>
                   <div class="col-35">
                    <input type="text" name="lastname" required >
                  </div>
                 </div> 
                 
                
                   
                 <div class="row">
                    <div class="col-15">
                    <label for="expiremonth" >Expiry month</label>
                    </div>
                    <div class="col-15">
                    <input type="text" name="" class="ship-chk" required>
                   </div>
                   <div class="col-15">
                    <label for="expireyear" >Expiry year</label>
                    </div>
                    <div class="col-15">
                    <input type="text" name="" class="ship-chk" required>
                   </div>
                   <div class="col-15">
                    <label for="CCV" >CCV</label>
                    </div>
                    <div class="col-15">
                    <input type="text" name="CCV" class="ship-chk" required >
                   </div>
                
                   <div class="col-50">
                    <input type="submit" name="submit" id="hideme" required >
                  </div>
                 </div> 
                 <div class="container" id="text" style="display:none">
                 <div class="row">
                    <div class="col-15">
                    <label for="name">Name*</label>
                    </div>
                    <div class="col-35">
                    <input type="text" name="name" required >
                   </div>
                   <div class="col-15">
                    <label for="lastname">Last name*</label>
                   </div>
                   <div class="col-35">
                    <input type="text" name="lastname" required >
                  </div>
                 </div> 
                 <div class="row">
                     <div class="col-15">
                       <label for="country">Country*</label>
                     </div>
                     <div class="col-35">
                       <select>
                           <option value=""></option>
                           <option value="Danmark">Denmark</option>
                           <option value="Danmark">Denmark</option>
                       </select>
                     </div>
                  
                 </div>
                 
                 <div class="row">
                  <div class="col-15">
                  <label for="street">Street Addres*</label>
                  </div>
                  <div class="col-35">
                  <input type="text" name="name" required >
                 </div>
                 <div class="col-15">
                  <label for="postcode">Postcode*</label>
                 </div>
                 <div class="col-35">
                  <input type="text" name="lastname" required >
                </div>
               </div> 
               <div class="row">
                  <div class="col-15">
                  <label for="profileDescription">Profile description  <span id="dec-txt"> Please provide a short
                      description of yourself to be
                      displayed on our social
                      community pages.</span></label>
                  </div>
                  <div class="col-85">
                  <textarea name="profileDescription" rows="11" cols="1" ></textarea>
                 </div>  
               </div> 
              
                  
                 
                 
                 <div class="col-50">
                  <input type="submit" name="submit" >
                </div>
            </div>
               </div> 
                    </form>
                   </div>
                   
                </div>
